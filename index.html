<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/@fortawesome/fontawesome-free@6.1.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <h1 class="title">What's the weather?</h1>
                    <form class="input-wrapper" id="city-search">
                        <input type="text" placeholder="Enter city or zip code" class="city-input" id="city-input" />
                        <button class="location-button"><i class="fa-solid fa-location-arrow"></i></button>
                        <input type="submit" value="Search" class="button" />
                    </form>
                </div>
                <div class="col">
                    <div class="card-wrapper">
                        <div class="row">
                            <div class="col">
                                <div class="icon-now">☁️</div>
                                <div class="description-now" id="current-description">Cloudy</div>
                                <div class="temp-now"><span id="current-temp">57</span> <span><a href="#" class="unit f"
                                            id="faren">°F</a></span><span><a href="#" class="unit"
                                            id="cel">°C</a></span>
                                </div>
                            </div>
                            <div class="col">
                                <h2 class="weather title-city">Currently in
                                    <div class="city">Morgantown</div>
                                </h2>
                                <div class="current-time">Friday 17:03</div>
                                <div class="temp"><span class="high" id="current-high">64°</span><span
                                        class="weather">/</span><span class="low" id="current-low">44°</span></div>
                                <div class="weather">Humidity: <span id="current-humidity">0</span>%</div>
                                <div class="weather">Wind: <span id="current-wind">7</span>mph</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row weather-row">
                <div class="col col-daily">
                    <div class="day">Sat</div>
                    <div class="daily-icon">🌤</div>
                    <div class="weather"><span class="high">70°</span>/<span class="low">54°</span></div>
                </div>
                <div class="col col-daily">
                    <div class="day">Sun</div>
                    <div class="daily-icon">🌤</div>
                    <div class="weather"><span class="high">68°</span>/<span class="low">50°</span></div>
                </div>
                <div class="col col-daily">
                    <div class="day">Mon</div>
                    <div class="daily-icon">🌤</div>
                    <div class="weather"><span class="high">71°</span>/<span class="low">56°</span></div>
                </div>
                <div class="col col-daily">
                    <div class="day">Tue</div>
                    <div class="daily-icon">🌤</div>
                    <div class="weather"><span class="high">67°</span>/<span class="low">51°</span></div>
                </div>
                <div class="col col-daily">
                    <div class="day">Wed</div>
                    <div class="daily-icon">🌤</div>
                    <div class="weather"><span class="high">64°</span>/<span class="low">48°</span></div>
                </div>
            </div>
        </div>
        <div class="footer"><a href="https://github.com/tcook88/weather-app" class="github-link">Open-source code</a>,
            by Tara Cook
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
